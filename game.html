<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slimepire - game</title>
    <link rel="stylesheet" href="css/game-style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <main>
        <article class="game">
            <div class="container-left">
                <h1>SLIMEPERIA</h1>
                <div>
                    <div class="button-box">
                        <div class="floating-ring"></div>
                        <div id="game-button"></div>
                        <div class="rod"></div>
                    </div>
                    <div class="achievementTracker">
                        <img id="trophy" src="img/trophy.png" alt="png">
                        <div class="achievement-box" id="achievementlist">
                            <h2>Achievements</h2>
                        </div>
                    </div>
                </div>
                <div class="charges-box">
                    <div class="bolts">
                        <div class="bolt-rows">
                            <img id="bolt-one" src="img/lightning.png" alt="Bolt">
                            <img id="bolt-two" src="img/lightning.png" alt="Bolt">
                            <img id="bolt-three" src="img/lightning.png" alt="Bolt">
                            <img id="bolt-four" src="img/lightning.png" alt="Bolt">
                            <img id="bolt-five" src="img/lightning.png" alt="Bolt">
                        </div>
                        <div class="bolt-rows">
                            <img id="bolt-six" src="img/lightning.png" alt="Bolt">
                            <img id="bolt-seven" src="img/lightning.png" alt="Bolt">
                            <img id="bolt-eight" src="img/lightning.png" alt="Bolt">
                            <img id="bolt-nine" src="img/lightning.png" alt="Bolt">
                            <img id="bolt-ten" src="img/lightning.png" alt="Bolt">     
                        </div>
                    </div>
                </div>
            </div>
            <div class="vertical-divider"></div>
            <div class="container-middle">
                <div class="stats">
                    <ul>
                        <li id="money">BÃ¶rs: 0</li>
                        <li id="sps">Slimes per sekund: 0</li>
                        <li id="spc">Slimes per klicks: 1</li>
                        <li id="mps">Smilings per slime: 1</li>
                    </ul>
                </div>
                <div class="stats-divider"></div>
                <div class="map">
                    <div>
                        <div id="map-part-one"></div>
                        <div id="map-part-two"></div>
                    </div>
                    <div>
                        <div id="map-part-three"></div>
                        <div id="map-part-four"></div>
                    </div>
                </div>
            </div>
            <div class="vertical-divider"></div>
            <div class="container-right">
                <div class="store-text">
                    <h3>STORE</h3>
                </div>
                <div class="horizontal-divider"></div>
                    <ul class="upgrades" id="upgradelist">
                    </ul>
                <div class="horizontal-divider"></div>
                <div class="machines" id="machinelist"></div>
            </div>
            <div id="msgbox"></div>
        </article>
    </main>
</body>
<script src="js/clicker-game.js"></script>
</html>
